version: '3.8'

services:
  # ============= BACKEND API =============
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumos-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_URL=http://localhost:3001
      - FRONTEND_URL=http://localhost:3000
      
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lumos_db
      - DB_USER=postgres
      - DB_PASSWORD=lumos123
      - DATABASE_URL=postgresql://postgres:lumos123@postgres:5432/lumos_db
      
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # JWT
      - JWT_SECRET=lumos_jwt_secret_development_key_2024
      - JWT_REFRESH_SECRET=lumos_refresh_secret_development_key_2024
      
      # Mercado Pago (sandbox)
      - MP_ACCESS_TOKEN=TEST-your-access-token
      - MP_PUBLIC_KEY=TEST-your-public-key
      
      # Omie ERP
      - OMIE_APP_KEY=your-omie-app-key
      - OMIE_APP_SECRET=your-omie-app-secret
      
      # Frete
      - CEP_ORIGEM=01310-100
      - FRETE_GRATIS_MINIMO=250.00
      
      # Email
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=seu_email@gmail.com
      - SMTP_PASSWORD=sua_senha_app
      
    volumes:
      - ./backend:/app
      - /app/node_modules
      - lumos_backend_logs:/app/logs
      - lumos_backend_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - lumos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============= POSTGRESQL DATABASE =============
  postgres:
    image: postgres:15-alpine
    container_name: lumos-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=lumos_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=lumos123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - lumos_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - lumos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lumos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============= REDIS CACHE =============
  redis:
    image: redis:7-alpine
    container_name: lumos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - lumos_redis_data:/data
    networks:
      - lumos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============= NGINX REVERSE PROXY =============
  nginx:
    image: nginx:alpine
    container_name: lumos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - lumos_nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - lumos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============= PGADMIN (OPCIONAL) =============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lumos-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@lumosfitness.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - lumos_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - lumos-network
    profiles:
      - debug

  # ============= REDIS COMMANDER (OPCIONAL) =============
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lumos-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    depends_on:
      - redis
    networks:
      - lumos-network
    profiles:
      - debug

# ============= VOLUMES =============
volumes:
  lumos_postgres_data:
    driver: local
  lumos_redis_data:
    driver: local
  lumos_backend_logs:
    driver: local
  lumos_backend_uploads:
    driver: local
  lumos_pgadmin_data:
    driver: local
  lumos_nginx_logs:
    driver: local

# ============= NETWORKS =============
networks:
  lumos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16